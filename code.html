<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* Full-screen background */
    body {
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    /* Top text */
    #topText {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: yellow;
        text-shadow: 1px 1px 5px black;
        z-index: 9999;
    }

    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .gif-thumb {
        width: 100%;
        cursor: pointer;
        border-radius: 12px;
        transition: transform 0.2s;
    }

    .gif-thumb:hover {
        transform: scale(1.05);
    }

    /* Fullscreen viewer */
    #viewer {
        display: none;
        position: fixed;
        inset: 0;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #viewerContent {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
    }

    #viewerImage {
        max-width: 70vw;
        max-height: 85vh;
        object-fit: contain;
    }

    #sideImage {
        max-width: 20vw;
        max-height: 60vh;
        object-fit: contain;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background: rgba(68, 68, 68, 0.8);
        color: white;
    }

    button:hover {
        background: rgba(102, 102, 102, 0.8);
    }

    /* Bottom-left text */
    #bottomText {
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-size: 18px;
        color: yellow;
        background: rgba(0,0,0,0.5);
        padding: 8px 12px;
        border-radius: 5px;
        white-space: pre-line;
        z-index: 9999;
    }

    /* Bottom-right music controls */
    #musicControls {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 16px;
        color: yellow;
        background: rgba(0,0,0,0.5);
        padding: 8px 12px;
        border-radius: 5px;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #musicControls input[type="range"] {
        width: 100px;
    }
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgAudio" src="music.mp3" loop></audio>

<!-- Top text -->
<div id="topText">cool kids drugs club</div>

<h1 id="title"></h1>

<div id="gallery"></div>

<div id="viewer">
    <div id="viewerContent">
        <img id="viewerImage">
        <img id="sideImage">
    </div>
    <button onclick="goBack()">Back</button>
</div>

<!-- Bottom-left text -->
<div id="bottomText">Im too lazy to make a website
just dm me on ig:_Lagkas_</div>

<!-- Bottom-right music controls -->
<div id="musicControls">
    <button id="playPause">Pause</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
</div>

<script>
    const gallery = document.getElementById("gallery");
    const viewer = document.getElementById("viewer");
    const viewerImage = document.getElementById("viewerImage");
    const sideImage = document.getElementById("sideImage");
    const title = document.getElementById("title");

    // Load GIF thumbnails
    for (let i = 1; i <= 17; i++) {
        const img = document.createElement("img");
        img.src = i + ".gif";
        img.className = "gif-thumb";
        img.onclick = () => openViewer(i);
        gallery.appendChild(img);
    }

    function openViewer(number) {
        viewerImage.src = number + ".gif";
        sideImage.src = number + ".png";

        viewer.style.display = "flex";
        gallery.style.display = "none";
        title.style.display = "none";
    }

    function goBack() {
        viewer.style.display = "none";
        gallery.style.display = "grid";
        title.style.display = "block";
    }

    // Audio
    const audio = document.getElementById("bgAudio");
    let audioStarted = false;

    // Start music on first click
    document.addEventListener("click", () => {
        if (!audioStarted) {
            audio.play().catch(() => {});
            audioStarted = true;
        }
    }, { once: true });

    // Play/pause button
    const playPauseBtn = document.getElementById("playPause");
    playPauseBtn.addEventListener("click", () => {
        if (audio.paused) {
            audio.play();
            playPauseBtn.textContent = "Pause";
        } else {
            audio.pause();
            playPauseBtn.textContent = "Play";
        }
    });

    // Volume slider
    const volumeSlider = document.getElementById("volumeSlider");
    volumeSlider.addEventListener("input", () => {
        audio.volume = volumeSlider.value;
    });
</script>

</body>
</html>
